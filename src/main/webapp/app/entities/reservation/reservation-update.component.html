<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reservation-heading">Create or edit a Reservation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reservation.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reservation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="reservation.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startDateTime">Start Date Time</label>
                    <div class="d-flex">
                        <input id="field_startDateTime" type="datetime-local" class="form-control" name="startDateTime" [(ngModel)]="startDateTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endDateTime">End Date Time</label>
                    <div class="d-flex">
                        <input id="field_endDateTime" type="datetime-local" class="form-control" name="endDateTime" [(ngModel)]="endDateTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_room">Room</label>
                    <select class="form-control" id="field_room" name="room" [(ngModel)]="reservation.room" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roomOption.id === reservation.room?.id ? reservation.room : roomOption" *ngFor="let roomOption of rooms; trackBy: trackRoomById">{{roomOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="reservation.user" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === reservation.user?.id ? reservation.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
